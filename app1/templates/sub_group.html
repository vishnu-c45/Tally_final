{% extends "base.html" %}
{% load static %}
{% block body %}
<style>

    *{
                padding: 0;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .container{
                height: 35vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .form1{
                background-color:rgba(0,0,0,.4);
                box-shadow: 2px 2px 2px rgba(128, 128, 128, 0.662);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                border: none;
                width:40%;
                position: absolute;
            }
         
    
            input,select{
                    margin-bottom: 5px;
                    width: 400px;
                    border: none;
                    border: 2px solid rgb(0, 0, 0,0);
                    height: 30px;
                    background-color:rgb(220, 214, 214);
            }
            input:focus-within,select:focus{
             border: 2px solid white;
            }
    
    
     
            button{
                padding: 6px 30px;
                border-radius: 10px;
                border: 4px solid rgb(0, 0, 0,0);
                color: white;
                background-color: rgb(103, 175, 220);
            }
            button:hover{
                
                border: 4px solid rgb(103, 175, 220);
                color: rgb(103, 175, 220);
                background-color: white;
            }
            .close {
        position: absolute;
        top: 0;
        right: 8px;
        font-size: 25px;
        color: rgb(255, 255, 255);
        transform: rotate(45deg);
        cursor: pointer;
        text-decoration: none;
        
    }
    .close:hover{
        color: yellow;
    }
    option{
        color: white;
    }
            </style>
    
    </head>
    <body>
        <div class="container">
        <div class="form1">
            <a href="javascript:history.go(-1);" class="close">+</a>
            <h6 style="background-color:rgb(103, 175, 220) ; color:white; text-align: center; padding: 9px 0; width:100%;">Group Alteration(Seconadary)</h6>
            <!-- <form action="" method="post"> -->
            <form action="/sub_grp_alter/{{ a.id }}" method="post">
                    {% csrf_token %}
                    
            <div class="top">
                <div class="left1" style="color:white ;">
                <div><p>Name</p></div>
                <input type="text" value="{{ a.name }}" name="name" >
                <div><p>(Alias)</p></div>
                <input type="text" value="{{ a.alias }}" name="alias" >
                <div><div><p>Under</p></div>
                <select name="group_under" id="target">
                    <option value="">{{ a.maingroup }}</option>
                    {% for a in grp %}
                    <option value="{{ a.name }}">{{ a.name }}</option>
                    {% endfor %}
                    {% for a in grr %}
                    <option value="{{ a.name }}">{{ a.name }}</option>
                    {% endfor %}
                      
                </select>
                    </div> 
    
                
                    <div><p>Group behaves like a sub-ledger</p></div>
                    <select name="grp" id="grp">
                        <option value="{{ a.group }}">{{ a.group }}</option>
                        <option value="No">No</option> 
                        <option value="Yes">Yes</option>
                      
                    </select>

                    <div><p>Nett Debit/Credit Balance for Reporting</p></div>
                    <select name="nett" id="nett">
                        <option value="{{ a.nett_balance }}">{{ a.nett_balance }}</option>
                        <option value="No">No</option> 
                        <option value="Yes">Yes</option>
                      
                    </select>

                    <div><p>Used for calculation</p></div>
                    <select name="used" id="used">
                        <option value="{{ a.used_for }}">{{ a.used_for }}</option>
                        <option value="No">No</option> 
                        <option value="Yes">Yes</option>
                      
                    </select>

                    <div><p>Method to allocate when used in purchase invoice</p></div>
                    <select name="method" id="method">
                        <option value="{{ a.method }}">{{ a.method }}</option>
                        <option value="Qty">Appropriate by Qty</option> 
                        <option value="value">Value</option>
                      
                    </select>
                
            </div>
            <div class="enter w-100 py-4" style="display: flex; align-items: center; justify-content: center;"><button type="submit" class="btn btn-info w-45">ALTER</button></div>   
            </form>
            </div>
            </div>
            </body>



{% endblock %}

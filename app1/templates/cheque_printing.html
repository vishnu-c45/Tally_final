
    {% extends 'base.html' %}
    {% block body %}
        {% load static %}
        <style>
            *{
                padding: 0;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: border-box;
            }
          
            .form1{
                background-color:rgba(0,0,0,.4);
                box-shadow: 2px 2px 2px rgba(128, 128, 128, 0.662);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                border: none;
                width:40%;
                margin-left:250px;
                position: absolute;
            }
            form{
            
                width: 100%;
                /* display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center; */
                height:auto;
                background-color: rgba(0, 0, 0, 0.4);
            }
    
            input,textarea{
               padding: 10px 20px;
                width: 100%;
                border: none;
                height: 30px;
                background-color: rgba(255, 255, 255, 0.4);
               
            }


            .top input{
                padding: 10px 20px;
                width: 60%;
                border: none;
                height: 30px;
                background-color: rgba(255, 255, 255, 0.4);
    
            }
           
    
            form div{
                width: 100%;
            }
            button{
                padding: 6px 30px;
                border-radius: 10px;
                border: 4px solid rgb(0, 0, 0,0);
                color: white;
                background-color: rgb(103, 175, 220);
            }
            button:hover{
                
                border: 4px solid rgb(103, 175, 220);
                color: rgb(103, 175, 220);
                background-color: white;
            }
            
            .top .left1{
                width: 100%;
               
                border-bottom: 1px solid rgba(128, 128, 128, 0.6);
                
                padding: 30px;
    
            }

            .left1 div{
                width: 100%;
                
                padding: 3px 0;
            }
            
   
    p{
        font-size: 13px;
    }
    .enter{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 0;
    }
    .close {
        position: absolute;
        top: 3px;
        right: 8px;
        font-size: 25px;
        color: rgb(255, 255, 255);
        transform: rotate(45deg);
        cursor: pointer;
        text-decoration: none;
        
    }
    .close:hover{
        color: rgb(0, 0, 0);
    }
    .bttn{
        padding: 6px 30px;
                border-radius: 10px;
                border: 4px solid rgb(0, 0, 0,0);
                color: white;
                background-color: rgb(103, 175, 220);
                margin-left:10px;
    }
    .bttn:hover{
        border: 4px solid rgb(103, 175, 220);
                color: rgb(103, 175, 220);
                background-color: white;

    }
     </style>
        <div class="container">
            <div class="form1">
                <a href="javascript:history.go(-1);" class="close">+</a>
                <h6 style="background-color:rgb(103, 175, 220) ; color:rgb(0, 0, 0); text-align: center; padding: 9px 0; width:100%;">Cheque Details( {{ a.ledger_name }} )</h6>
                
                <form action="/add_cheque_dimensions/{{ a.id }}" method="post">
   {% csrf_token %}
   <center><h6><u>Cheque Printing details for :  {{ a.ledger_name }} </u></h6><br>
                
   
    <div class="top">
    
        <div class="left1">
        <div ><p>Company Name :</p>
        <input type="text" style="width:400px;" name="comp_name"></div><br>
        <div><p>Payee Name :</p>
            <input type="text" style="width:400px;" name="payee_name"></div>
        <div ><p>Cheque Number :</p>
        <input type="number" style="width:400px;" name="chq_num"></div><br>
        <div><p>Date :</p>
            <input type="date" style="width:400px;" name="chq_date"></div>
            <div ><p>Amount in words :</p>
            <input type="text" style="width:400px;" name="chq_amt"></div><br>
            <div><p>Amount in numbers :</p>
                <input type="number" style="width:400px;" name="chq_amt_num"></div>


                          
        
    </div>
  
    
</div>

<div class="enter"><button>SUBMIT</button>     
     
<a href="/c_printt/{{ a.id }}" class="bttn" class="btn btn-info"style="text-transform:uppercase; margin-right:20px;">Preview</a>
</div>     </form>

</center>

</div>
</div>


    {% endblock %}
